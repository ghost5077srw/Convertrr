<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="color-selection.ico">


    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickVertr.io</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container2">
        <label for="colorPicker" class="lableclass">
            Pick A COLOR
        </label>
        <input type="color" id="colorPicker" value="#0067ff">
        <b class="B" id="b">Hex Code: <code id="colorCode"></code></b>
    </div>




    <div class="container">
        <div class="wrapper">

            <label for="rgb">RGB Value:</label>
            <input type="text" id="rgb" oninput="toHex()" placeholder="Enter RGB Value">
        </div>
        <div class="wrapper">
            <label for="hex">HEX Code:</label>
            <input type="text" id="hex" oninput="toRgb()" placeholder="Enter Hex Code">
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
