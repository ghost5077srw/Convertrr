<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertrr.io</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <label for="rgb">RGB Value:</label>
            <input type="text" id="rgb" oninput="toHex()" placeholder="Enter RGB Value">
        </div>
        <div class="wrapper">
            <label for="hex">HEX Code:</label>
            <input type="text" id="hex" oninput="toRgb()" placeholder="Enter Hex Code">
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
